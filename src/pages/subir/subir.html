<ion-header>
    <ion-navbar>
        <ion-buttons>
            <button ion-button (click)="closeModal()">Cerrar
          </button>
            <button ion-button (click)="crearPost()">Crear
          </button>
        </ion-buttons>
        <ion-title center>Agregar Imagen</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Titulo"></ion-input>
        </ion-item>
        <ion-item *ngIf="imagenPreview">
            <img [src]="imagenPreview">
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button block icon-left (click)="selectImg()">
                      <ion-icon name="photos"></ion-icon>
                      Seleccionar
                </button>
            </ion-col>
            <ion-col>
                <button ion-button block icon-left (click)="showCamera()">
                      <ion-icon name="camera"></ion-icon>
                      Camara
                </button>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
